<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="leaguetable.component.css">
  <title>League Table</title>
</head>
<body>
<section class="content-info">
  <div class="container paddings-mini">
    <div class="row">
      <div class="col-lg-12">
        <table
          class="table-striped table-responsive table-hover result-point"
        >
          <thead class="point-table-head">
          <tr>
            <th class="text-left">No</th>
            <th class="text-left">TEAM</th>
            <th class="text-center">P</th>
            <th class="text-center">W</th>
            <th class="text-center">D</th>
            <th class="text-center">L</th>
            <th class="text-center">GS</th>
            <th class="text-center">GA</th>
            <th class="text-center">+/-</th>
            <th class="text-center">PTS</th>
          </tr>
          </thead>
          <tbody class="text-center">
          <tr *ngFor="let club of clubs;let i = index" class="text-left">
            <td class="text-left number">
              {{ i+1 }} <i class="fa fa-caret-up" aria-hidden="true"></i>
            </td>
            <td>
              <img
                src="http://html.iwthemes.com/sportscup/run/img/clubs-logos/bra.png"
                alt="{{ club.team }}"
              /><span>{{ club.team }}</span>
            </td>
            <td>{{ club.plays }}</td>
            <td>{{ club.wins }}</td>
            <td>{{ club.loses}}</td>
            <td>{{ club.defines }}</td>
            <td>{{ club.goals }}</td>
            <td>{{ club.goalsAgainst }}</td>
            <td>{{ club.goalDiff }}</td>
            <td>{{ club.points }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
